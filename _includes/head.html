<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}
    {% t page.title %}
    {% else %}
    {{ site.title | escape }}{% endif %}</title>

    {% if site.lang == "en" %}
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | escape }}">
  {% elsif site.lang == "es" %}
  <meta name="description" content="{{ page.excerpt | default: site.description_es | strip_html | normalize_whitespace | escape }}">  
  {% endif %}
  <link rel="stylesheet" href="{{ "/assets/main.css" | prepend: site.github.url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel='shortcut icon' type='image/x-icon' href="{{ "/assets/favicon.ico" | prepend: site.github.url }}"" />
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">

  {% if jekyll.environment == 'production' and site.google_analytics %}
  {% include google-analytics.html %}
  {% endif %}
</head>
